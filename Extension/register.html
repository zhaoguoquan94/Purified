<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        body {
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container" style="margin: 10px;">
    <div class="row" style="margin: 10px;">
        <div class="col-xs-3">
            <img src="images/icon48.png" class="img-rounded">
        </div>
        <div class="col-xs-9"><h4>Purified 卓越 高效 便捷</h4></div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-xs-3 control-label">用户名</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-3 control-label">密码</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-xs-3 control-label">重复密码</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" name="password2" id="password2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-3">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
